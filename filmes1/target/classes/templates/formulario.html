<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inclusão de novo filme</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Inclusão de novo filme</h1>
    <form th:action="@{/filmes}" th:object="${filme}" method="post">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" th:field="*{titulo}" />
            <p th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}">Erro no título</p>
        </div>
        <div class="form-group">
            <label for="genero">Gênero</label>
            <input type="text" id="genero" th:field="*{genero}" />
            <p th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}">Erro no gênero</p>
        </div>
        <div class="form-group">
            <label for="ano">Ano de lançamento</label>
            <input type="number" id="ano" th:field="*{ano}" />
            <p th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}">Erro no ano</p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Enviar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
